
<sly data-sly-use.videoPlay="com.alchemy.newsportal.core.models.VideosListArticleModel" />
<div class="container-fluid fh5co_video_news_bg pb-4">
    <div class="container animate-box" data-animate-effect="fadeIn">
        <div>
            <div class="fh5co_heading fh5co_heading_border_bottom pt-5 pb-2 mb-4">Video News</div>
        </div>
        <div>
            <div class="owl-carousel owl-theme" id="slider3" data-sly-list.video="${videoPlay.youTubePlayVideList}">
                <div class="item px-2">
                    <div class="fh5co_hover_news_img">
                        <div class="fh5co_hover_news_img_video_tag_position_relative" style="width: 202px;height: 114px;">
                            <div class="fh5co_news_img" >
                              ${video @context = 'html'}
                            </div>


                        </div>

                    </div>
                </div>
            </div>
			
        </div>
    </div>
</div>
